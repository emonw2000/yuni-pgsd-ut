<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Mata Kuliah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .table-container {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    .modal-body {
      max-height: 400px;  /* Batasi tinggi maksimum modal */
      overflow-y: auto;   /* Aktifkan scroll vertikal */
      overflow-x: hidden; /* Nonaktifkan scroll horizontal */
      padding-right: 10px; /* Tambahkan padding untuk mencegah teks tertutup scrollbar */
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Jadwal Mata Kuliah</h1>
    <p>Klik pada judul bulan untuk melihat data atau klik kategori untuk menjawab soal.</p>
  </div>

  <!-- Januari -->
  <section>
    <h2 onclick="toggleTable('januari')">Januari 2025</h2>
    <div class="table-container">
      <table id="januari" style="display: none;">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Hari</th>
            <th>Nama Mata Kuliah</th>
            <th>Modul</th>
            <th>Kegiatan Belajar</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-01-28</td>
            <td>Selasa</td>
            <td>Pendidikan Anak SD</td>
            <td>Modul 01</td>
            <td>
              <span data-category="Definisi Pendidikan" onclick="handleCategoryClick(event)">1. Definisi Pendidikan</span><br>
              <span data-category="Tujuan Pendidikan di SD" onclick="handleCategoryClick(event)">2. Tujuan Pendidikan di SD</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- Modal Popup untuk soal -->
  <div id="modal" class="modal">
    <h3 id="question-title"></h3>
    <div class="modal-body">
      <ul id="modal-questions">
        <!-- Soal akan dimuat di sini -->
      </ul>
    </div>
    <!-- Elemen ini digunakan untuk menampilkan hasil -->
  <div id="modal-result" class="result" style="display: none;"></div>
    <button onclick="checkAnswers()">Periksa Jawaban</button>
    <button onclick="closeModal()">Tutup</button>
  </div>
  <div id="overlay" class="overlay" onclick="closeModal()"></div>

  <script src="jadwal.js"></script>
</body>
</html>
