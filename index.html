<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Soal Formatif - PGSD UT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Universitas Terbuka" class="logo">
    <h1>Latihan Soal Formatif</h1>
    <h2>PGSD Universitas Terbuka</h2>
  </header>

  <nav>
    <ul>
      <li><a href="#" id="pengantar-pendidikan">Pengantar Pendidikan</a></li>
      <li><a href="#" id="pendidikan-seni-di-sd">Pendidikan Seni di SD</a></li>
      <li><a href="#" id="perspektif-global">Perspektif Global</a></li>
      <li><a href="#" id="perkembangan-peserta-didik">Perkembangan Peserta Didik</a></li>
      <li><a href="#" id="pendidikan-anak-di-sd">Pendidikan Anak di SD</a></li>
    </ul>
  </nav>

  <main>
    <!-- Daftar modul akan ditampilkan di sini -->
    <section id="modul-list" class="hidden">
      <h3 id="course-title"></h3>
      <p id="course-desc"></p>
      <ul id="modul-items">
        <!-- Daftar modul akan diisi secara dinamis -->
      </ul>
    </section>

    <!-- Kontainer iframe untuk setiap modul -->
    <section id="iframe-container" class="hidden">
      <h3>Modul <span id="modul-number"></span></h3>
      <iframe id="iframe-content" 
              src="" 
              width="640" 
              height="14568" 
              frameborder="0" 
              marginheight="0" 
              marginwidth="0">Memuat...</iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Latihan Soal Formatif PGSD Universitas Terbuka milik Rosali Junita Kaligis</p>
  </footer>

  <script src="script.js"></script>

</html>
